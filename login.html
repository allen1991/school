<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
	<head>
     	<title>99商城手机版</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
        <meta name="format-detection" content="telephone=no, email=no">
        <meta http-equiv="Expires" content="-1">
        <link rel="icon" href="./images/tia100.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="./images/tia100.ico" type="image/x-icon" />
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta name="keywords" content="99商城,打折，特价，品牌">
		<meta name="description" content="99商城,打折，特价，品牌">
        
        <link rel="stylesheet" type="text/css" href="./css/common.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
  	</head>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth/16 + "px";
    </script>
    <body>
        <div style="width:100%;
        height:100%;background:#eeefe6">
            <div class="box-container nopadding">
                <!-- channel顶部栏目 -->
                <div class="top-bar">
                    <div class="fl back" >
                    <span class="back-mark"> < </span>
                    <span>返回</span>

                    </div>
                    <span>登录中心</span>
                </div>
            </div>
            <div class="login-box ">
                <div class="login-title">
                    <span>99</span>
                </div>
                <div class="login-input">
                    <input placeholder="账号" class="border-box"/>
                </div>
                <div class="login-input">
                    <input placeholder="密码" type="password" class="border-box"/>
                </div>
                <div class="login-btn">
                    <span>登录</span>
                </div>
                <div class="login-tip">
                    <span>账号与密码不符</span>
                </div>
                <div class="find-register clear border-box">
                    <div class="find fl">
                        <span>忘记密码</span>
                    </div>
                    <div class="register fr">
                        <span>我要注册</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
